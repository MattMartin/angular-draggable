<!DOCTYPE html>
<html>
<head>
    <title>Example of angular-draggable</title>
    <style type="text/css">
        .container {
            width: 90%;
            background-color: white;
            border: 1px solid #ffffff;
            padding-left: 200px;
        }

        .container > div {
            min-height: 50px;
            width: 50px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            font-size: 13px;
        }
    </style>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        angular.module('SampleApp', ['angular-draggable', function () {}]);
    </script>
</head>
<body ng-app="SampleApp">
    <div class="container">
        <div draggable><p>Foo</p></div>
        <div draggable lockx="true">lockX</div>
        <div draggable locky="true">lockY</div>
        <div draggable resizex="true"><p>xHandle</p></div>
        <div draggable resizey="true"><p>yHandle</p></div>
    </div>
</body>
</html>
